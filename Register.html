<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>

    <link rel="stylesheet" href="Css/Register.css">

    <style>
        body{
            background-image: url("Assets/BAKGROUND.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>

<form action="">
    <legend>CREATE AN ACCOUNT!</legend><br>
    <label for="fname"> First Name :</label>
    <input type="text" id="fname" placeholder="Enter your first name" name="fname" required="required"> <br><br>

      <label for="sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter your surname" name="sname" required="required"> <br><br>

    <label for="email">Email Address:</label>
    <input type="text" id="email" placeholder="abc@gmail.com" required="required"> <br><br>

       <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Type your password" name="password" required="required"> <br><br>


       <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g 0711846096" name="phone" required="required"> <br><br>

       <label for="address">Home Address:</label>
    <input type="number" id="address" placeholder="Enter Home address" name="address" required="required"> <br><br>


    <label for="file"> Choose a file</label>
    <input type="file" id="file"><br><br>
    <label for="nationality">Select nationality :</label>
    <select name="" id="nationality">

        <option value=""disable="disable">--Choose one--</option>
        <option value="">Dutch</option>
        <option value="">Italian</option>
        <option value="">Kenyan</option>
        <option value="">Ugandan</option>

    </select>
    <br><br>

    <label >Choose Gender :</label> <br>

    <input type="radio" id="male">
    <label for="male">Male</label> <br>


    <input type="radio" id="Female">
    <label for="female">Female</label> <br>


    <input type="radio" id="other">
    <label for="other">Other</label> <br>

    <label>Choose your favourite football team</label> <br>
    <input type="checkbox" id="arsenal">
    <label for="arsenal">Arsenal</label> <br>

    <input type="checkbox" id="chelsea">
    <label for="chelsea">Chelsea</label> <br>

    <input type="checkbox" id="manu">
    <label for="manu">Man United</label> <br>

    <label for="message">Describe yourself</label> <br><br>
    <textarea name="" id="message" cols="60" rows="5" placeholder="Type something here"></textarea> <br><br>

    <input type="checkbox" id="terms">
    <label for="terms"> I agree terms and conditions.</label> <br><br>

    <button type="submit">Login</button>




</form>

</body>
</html>
